<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Implementando Flexbox</title>
</head>
<body>

    <section class="flex-container">
       
        <img class="flex-container__img" src="assets/img/uno.jpg">
        <img class="flex-container__img" src="assets/img/dos.jpg">
        <img class="flex-container__img" src="assets/img/tres.jpg">
        <img class="flex-container__img" src="assets/img/cuatro.jpg">
        <img class="flex-container__img" src="assets/img/cinco.jpg">
        <img class="flex-container__img" src="assets/img/seis.jpg">
        <img class="flex-container__img" src="assets/img/siete.jpg">
        <img style="order: -1;" class="flex-container__img" src="assets/img/ocho.jpg">
        <img class="flex-container__img" src="assets/img/nueve.jpg">
        <img class="flex-container__img" src="assets/img/diez.jpg">
        <img class="flex-container__img" src="assets/img/once.jpg">
        <img class="flex-container__img" src="assets/img/doce.jpg">

    </section>
     
</body>
</html>
